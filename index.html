<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Coin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Match the Coin</h1>
    
    <!-- Start Screen -->
    <div class="container screen active-screen" id="start-screen">
        <h2>Choose Your Opponent</h2>
        <div class="start-options">
            <button class="option-btn" id="vs-computer">Play against Computer</button>
            <button class="option-btn" id="vs-friend">Play with a Friend</button>
        </div>
        
    </div>
    
    <!-- Level Selection Screen -->
    <div class="container screen" id="level-screen">
        <h2>Select Difficulty Level</h2>
        <div class="level-options">
            <!-- <button class="level-btn" data-level="easy">Easy</button> -->
            <button class="level-btn" data-level="medium">Medium</button>
            <button class="level-btn" data-level="hard">Hard</button>
        </div>
    </div>
    
    <!-- Coin Selection Screen -->
    <div class="container screen" id="coin-screen">
        <h2>Choose Your Coin</h2>
        <div class="coin-options">
            <div class="coin-option coin-blue" data-coin="blue">
                <div class="star">★</div>
            </div>
            <div class="coin-option coin-red" data-coin="red">
                <div class="star">★</div>
            </div>
        </div>
        <br>
        <p>
            Rules: You Should play until Your Selected Coin Match in the Same Row or in Same Column Use the given Arrow Buttons to play
        </p>
    </div>
    
    <!-- Game Board Screen -->
    <div class="container screen" id="game-screen">
        <div class="game-info" id="game-status">Your turn: Place your coin</div>
        <div class="game-board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <div class="controls">
            <button class="control-btn" id="up">↑</button>
            <button class="control-btn" id="left">←</button>
            <button class="control-btn" id="right">→</button>
            <button class="control-btn" id="down">↓</button>
        </div>
    </div>
    
    <!-- Result Screen -->
    <div class="container screen" id="result-screen">
        <h2>Game Over</h2>
        <div class="result-message" id="result-message"></div>
        <div class="result-coin" id="result-coin">
            <div class="star">★</div>
        </div>
        <button class="try-again-btn" id="try-again">Play Again</button>
    </div>
   <script src="script.js"></script>
</body>
</html>
